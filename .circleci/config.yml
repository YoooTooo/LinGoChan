version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: docker-compose build
          command: docker-compose build
      - run:
          name: docker-compose up
          command: docker-compose up -d
      - run:
          name: sleep for waiting launch db
          command: sleep 3m
      - run:
          name: Which bundler?
          command: docker-compose exec app bundle -v
      - run:
          name: "before_test: setup db"
          command: docker-compose exec app rails db:create db:migrate db:migrate RAILS_ENV=test

      - run:
          name: "before_test: setup db"
          command: docker-compose exec app rm -rf ./node_modules/*

      - run:
          name: "before_test: setup db"
          command: docker-compose exec app nodenv install 12.1.0

      - run:
          name: "before_test: setup db"
          command: docker-compose exec app echo 12.1.0

      - run:
          name: "before_test: setup db"
          command: docker-compose exec app npm install -g yarn

      - run:
          name: "before_test: setup db"
          command: docker-compose exec app rails webpacker:install

      - run:
          name: "before_test: setup db"
          command: docker-compose exec app bundle exec rails webpacker:compile

      - run:
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

      - run:
          name: Rpec test
          command: docker-compose exec app rails spec

      - run:
          name: docker-compose down
          command: docker-compose down
