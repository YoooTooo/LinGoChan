version: 2.1 # バージョン指定

executors:
  default:
    working_directory: ~/lingochan

    docker:
    #appの方の設定
      - image: circleci/ruby:2.6.6-node-browsers
        environment:
          BUNDLER_VERSION: 2.1.4
          DB_HOST: 127.0.0.1
          DB_USERNAME: 'root'
          DB_PASSWORD: 'rootpass'
    #DBはMySQLを使いたい！
      - image: circleci/mysql:5.7.22
        environment:
          MYSQL_DATABASE: 'ci_test'
          MYSQL_USER: 'root'
          MYSQL_ROOT_PASSWORD: 'rootpass'

commands:
  setup:
    steps:
      - checkout
      - run:
          name: Update bundler # bundlerのバージョン２へのアップデート
          command: gem update bundler
      - run:
          name: Which bundler? # バージョン確認
          command: bundle -v
      - restore_cache: # キャッシュを読み込む
          keys:
            - gem-cache-v1-{{ checksum "Gemfile.lock" }}
            - gem-cache-v1-
      - run:
          name: Bundle Install
          command: bundle check --path vendor/bundle || bundle install --deployment
      - save_cache: # キャッシュを保存する
          key: gem-cache-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

            # 以下はRails6でWebpackerを使う場合は必須
      - run:
          name: Setup NodeJS and Yarn
          command: |
            # Install NVM
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
              source $BASH_ENV
            nvm install v10.21.0
            nvm alias default v10.21.0
            npm install -g yarn@1.22.5

jobs:
  test:
    executor: default
    environment:
      RAILS_ENV: test
    steps:
      - checkout
      - setup
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 3m #1分では失敗することが多いので3分に変更
      - run:
          name: Database setup
          command: bin/rails db:schema:load --trace

       # Rspecテストの実施
      - run:
          name: make directory for Rspec test
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

      - run:
          name: Run Rspec!!!
          command: |
            bundle exec rspec --format progress \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES
workflows:
  build_and_test:
    jobs:
      - test
