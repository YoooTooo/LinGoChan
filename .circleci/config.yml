version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    machine:
      image: circleci/classic:edge

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dep-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          - v1-dep-{{ .Branch }}-
          - v1-dep-
      - run:
          name: update bundler
          command: |
            gem update --system
            gem install bundler
      - run:
          name: install gem dependencies
          command: |
            bundle config set clean 'true'
            bundle config set path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
      - save_cache:
          key: v1-dep-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
          - vendor/bundle


      - run:
          name: docker-compose build
          command: docker-compose build
      - run:
          name: docker-compose up
          command: docker-compose up -d
      - run:
          name: sleep for waiting launch db
          command: sleep 3m
      - run:
          name: Which bundler?
          command: docker-compose exec app bundle -v


      - run:
          name: setup bundler
          command: |
            gem install bundler -v 1.17.3
            rm Gemfile.lock
            bundle _1.17.3_ install

      - run:
          name: Which bundler?
          command: docker-compose exec app bundle -v

      - run:
          name: "before_test: setup db"
          command: docker-compose exec app rails db:create db:migrate db:migrate RAILS_ENV=test

      - run:
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

      - run:
          command: |
            bundle exec rspec --format progress \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES

      - run:
          name: docker-compose down
          command: docker-compose down
