version: 2.1 # バージョン指定

executors:
  default:
    working_directory: ~/lingochan

    docker:
    #appの方の設定
      - image: circleci/ruby:2.6.6-node-browsers
        environment:
          BUNDLER_VERSION: 2.1.4


commands:
  setup:
    steps:
      - checkout
      - run:
          name: Update bundler # bundlerのバージョン２へのアップデート
          command: gem update bundler
      - run:
          name: Which bundler? # バージョン確認
          command: bundle -v
      - restore_cache: # キャッシュを読み込む
          keys:
            - gem-cache-v1-{{ checksum "Gemfile.lock" }}
            - gem-cache-v1-
      - run:
          name: Bundle Install
          command: bundle check --path vendor/bundle || bundle install --deployment
      - save_cache: # キャッシュを保存する
          key: gem-cache-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
            # 以下はRails6でWebpackerを使う場合は必須
      - run:
          name: "Node.js と npm の更新"
          command: |
            curl -sSL "https://nodejs.org/dist/v10.21.0/node-v10.21.0-linux-x64.tar.xz" | sudo tar --strip-components=2 -xJ -C /usr/local/bin/ node-v10.21.0-linux-x64/bin/node
            curl https://www.npmjs.com/install.sh | sudo bash
      - run:
          name: 現行バージョンのノードのチェック
          command: node -v

      - restore_cache:
          keys:
            - yarn-cache-v1-{{ checksum "yarn.lock" }}
            - yarn-cache-v1-
      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          key: yarn-cache-v1-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

jobs:
  test:
    executor: default
    environment:
      RAILS_ENV: test
    steps:
      - checkout
      - setup
      - run:
          name: Wait for DB
          command: sleep 3m #1分では失敗することが多いので3分に変更



      - run:
          name: Database setup2
          command: bin/rails db:create db:migrate db:migrate RAILS_ENV=test

       # Rspecテストの実施
      - run:
          name: make directory for Rspec test
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

      - run:
          name: Run Rspec!!!
          command: |
            bundle exec rspec --format progress \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES
workflows:
  build_and_test:
    jobs:
      - test
